name: CI/CD - Backend

on:
  push:
    branches: [main]
    paths:
      - 'DiningReviewRestaurantSpring/**'
  workflow_dispatch:

env:
  IMAGE_NAME: opjorr/dining-backend
  K8S_REPO: paulorolinski/dining-review-k8s-config
  K8S_APP_PATH: backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código da aplicação
        uses: actions/checkout@v4

      - name: 2. Setup do Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Executar testes com Maven
        working-directory: ./DiningReviewRestaurantSpring
        run: ./mvnw test

      - name: 4. Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 5. Setup do Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 6. Construir e enviar a imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./DiningReviewRestaurantSpring
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}, ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

      - name: 7. Checkout do repositório de manifests K8s
        uses: actions/checkout@v4
        with:
          repository: ${{ env.K8S_REPO }}
          path: k8s-repo
          ssh-key: ${{ secrets.K8S_REPO_DEPLOY_KEY }}

      - name: 8. Atualizar a imagem no Kustomization
        run: |
          cd k8s-repo/${{ env.K8S_APP_PATH }}
          kustomize edit set image ${{ env.IMAGE_NAME }}:latest=${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: 9. Fazer commit e push das mudanças no repositório K8s
        working-directory: k8s-repo
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git commit -am "ci: Atualiza imagem do backend para ${{ github.sha }}"
          git push